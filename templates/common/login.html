{% extends "base.html" %}
{% block content %}
<main class="form-signin w-100 m-auto">
<form method="post" action="{% url 'common:login' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
    <h1 class="h3 mb-3 fw-normal">로그인을 해주세요.</h1>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username"
             value="{{ form.username.value|default_if_none:'' }}" placeholder="ID입력">
      <label for="username">ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
      <label for="password">비밀번호</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
  </form>
</main>
{% endblock %}
